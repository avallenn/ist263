<!DOCTYPE html>
<html lang="'en">
    <head>
        <meta charset="utf-8">
        <title>Title</title>
        <style>
            p {text-align: center;}
            .cbox {border: rgb(241, 218, 222) 3px solid;
            width: 60%;
            margin: 0 auto;}
            .outer {display: flex;
            border: #7f83ac 2px solid;
            padding: 1em;
            justify-content: space-around;
            margin: 1em;}
            .outer div {border: #cbbfe5 2px solid;
            padding: 1em;
            margin: 1em;}
        </style>
    </head>

    <body>
        <p> content goes here </p>
        <div class="cbox">
            <p> Please center this box.</p>
        </div>

        <div class = "outer">
            <div>One</div>
            <div>Two</div>
            <div>Three</div>
            <div>Four</div>
        </div>
    </body>

</html>
